<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #stopwatch {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        #time-display {
            font-size: 3rem;
            margin: 20px 0;
        }
        #controls button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #controls button:hover {
            background-color: #ddd;
        }
        #laps {
            list-style: none;
            padding: 0;
        }
        #laps li {
            padding: 5px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        #countdown-controls {
            margin-top: 20px;
            text-align: center;
        }
        #countdown-Input {
            width: 100px;
            padding: 5px;
            font-size: 1rem;
            text-align: center;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Stopwatch dengan timer</h1>
    <div id="Stopwatch">
        <div id="time-display">00:00:00</div>
             <label for="countdown-input">Atur Timer (detik):</label>
            <input type="number" id="countdown-input" min="1" placeholder="Masukkan detik">
            <button id="start-countdown">Mulai Timer</button>
        </div>  
        <div id="controls">
            <button id="start">Mulai</button>
            <button id="stop">Berhenti</button>
            <button id="reset">Reset</button>
            <button id="lap">Catatan Waktu</button>
        </div>
        <div id="lap-time">
            <h3>Lap times</h3>
            <ul id="laps"></ul>
        </div>
        <div id="countdown-controls">      
    </div>
    <script src="script.js"></script>
</body>
</html>
