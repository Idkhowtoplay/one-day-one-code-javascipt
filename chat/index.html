<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bubble Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="bubble left">
                <p>Halo! Ada yang bisa saya bantu?</p>
            </div>
            <div class="bubble right">
                <p>Ya, saya ingin bertanya tentang proyek ini!</p>
            </div>
            <div class="bubble left">
                <p>Tentu, silakan ajukan pertanyaan anda.</p>
            </div>
        </div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="ketik pesan Anda..." autocapitalize="off" />
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
