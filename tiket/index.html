<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pemesanan Tiket Film</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aplikasi Pemesanan Tiket Film</h1>
        <div id="movie-list"></div>
        <div id="order-summary" class="hidden">
            <h2>Ringkasan Pemesanan</h2>
            <p id="movie-title"></p>
            <p>Jumlah Tiket: <span id="ticket-quantity"></span></p>
            <p>Total Harga: <span id="total-price"></span></p>
            <button id="confirm-order">Konfirmasi Pemesanan</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
