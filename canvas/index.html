<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        canvas {
            border: 10px solid #000;
            display: block;
            margin: 20px auto;
        }
        #controls {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Menggambar di canvas</h1>
    <canvas id="drawingCanvas" width="500" height="400"></canvas>
    <div id="controls">
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="circleTool">Lingkaran</button>
        <button id="rectangleTool">Kotak</button>
        <button id="clearCanvas">bersihkan</button>
        <input type="color" id="colorPicker" value="#000000">
        <label for="lineWidth">Ukuran Garis:</label>
        <input type="number" id="lineWidth" value="5" min="1" max="20">
        <button id="downloadCanvas">Download</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
